
<div class="container" style="margin-top: 25px;">
  <div class="card" >
  Angular Simple Form Validation Using Reactive Form
        <form [formGroup]="simpleForm" style="padding:10px">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name"/>
          <div *ngIf="simpleForm.controls['name'].errors">
              <span class="text-danger" *ngIf="!simpleForm.controls['name'].required">This field is required </span> 
          </div>
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email"/>
          <div *ngIf="simpleForm.controls['email'].errors">
              <span class="text-danger" *ngIf="!simpleForm.controls['email'].email">Must Enter an Email </span> 
          </div>
        </form>
  </div>
  <br>
  <div class="card">
    Angular Form with Form Array
    <form [formGroup]="formWithFormArray" style="padding:10px">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"/>
            <div *ngIf="formWithFormArray.controls['name'].errors">
                <span class="text-danger" *ngIf="!formWithFormArray.controls['name'].required">This field is required </span> 
            </div>
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"/>
            <div *ngIf="formWithFormArray.controls['email'].errors">
                <span class="text-danger" *ngIf="!formWithFormArray.controls['email'].email">Must Enter an Email </span> 
            </div>
            <label>Total Value</label>
            <input type="text" class="form-control" formControlName="totalValue"/>
            <br>
            <div class="col-md-4">
                <button class="btn btn-primary btn-sm" (click)="addNewRow()">Add New Row</button>
            </div>
            <br>
                <div formArrayName="formArrayItem">          
                    <div *ngFor="let formArrayItem of formWithFormArray.controls['formArrayItem'].controls; index as i" [formGroupName]="i">
                        <form [formGroup]="formArrayItem"  class="row">
                           <div class="col-md-3">
                             <input type="text" (keyup)="calculate(formArrayItem)" formControlName="price" class="form-control" placeholder="Price">
                          </div>
                           <div class="col-md-3">
                             <input type="text" (keyup)="calculate(formArrayItem)" formControlName="quantity" class="form-control" placeholder="Quantity">
                          </div>
                           <div class="col-md-3">
                             <input type="text" class="form-control" formControlName="totalAmount">
                          </div>
                          <div class="col-md-3">
                              <button (click)="removeRow(i)" class="btn btn-danger btn-sm">Remove</button>
                          </div>
                        </form>
                        <br>
                    </div>
                </div>
            </form>
  </div>
</div>
